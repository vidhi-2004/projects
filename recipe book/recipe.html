 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Recipes | Recipe Book</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header Section -->
  <section class="sub-header">
    <nav>
      <a href="index.html">
        <img src="cookbook.png" alt="" /></a>
        <h3>Naha's Recipes</h3>
      <div class="nav-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="recipe.html">Recipes</a></li>
          <li><a href="add new recipe.html">Add Recipe</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </section>

  <!-- Main Content -->
  <main class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search recipes..." />
    </div>

    <!-- Category Buttons -->
    <div class="category-buttons">
      <button onclick="filterRecipes('All')">All</button>
      <button onclick="filterRecipes('Indian')">Indian</button>
      <button onclick="filterRecipes('South Indian')">South Indian</button>
      <button onclick="filterRecipes('Rajasthani')">Rajasthani</button>
      <button onclick="filterRecipes('Punjabi')">Punjabi</button>
      <button onclick="filterRecipes('Gujarati')">Gujarati</button>
      <button onclick="filterRecipes('Chinese')">Chinese</button>
      <button onclick="filterRecipes('Thai')">Thai</button>
      <button onclick="filterRecipes('Italian')">Italian</button>
    </div>

    <!-- Recipes Grid -->
    <div class="recipes-grid" id="recipesContainer">
      <!-- Recipes will be populated dynamically via JS -->
    </div>
  </main>

  <!-- Popup Modal for Recipe -->
  <div id="popup" class="popup" style="display: none;">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h3 id="popupTitle"></h3>
      <div id="popupContent"></div>
    </div>
  </div>
  <!------- Footer -------->
