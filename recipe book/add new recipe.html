  <h2>Add New Recipe</h2>
  <form id="addRecipeForm">
    <input type="text" id="recipeName" placeholder="Recipe Name" required />
    <input type="text" id="recipeImage" placeholder="Image Path (e.g., images/dosa.jpg)" required />
    <input type="text" id="recipeCategory" placeholder="Category (e.g., Indian)" required />
    <input type="text" id="recipeSubcategory" placeholder="Subcategory (e.g., South Indian)" required />
    <textarea id="recipeIngredients" placeholder="Ingredients (comma separated)" required></textarea>
    <textarea id="recipeSteps" placeholder="Steps (comma separated)" required></textarea>
    <button type="submit">Add Recipe</button>
  </form>
